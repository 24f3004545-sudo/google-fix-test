<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        #total-sales-container {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Sales Summary</h1>

        <div id="total-sales-container">
            Total Sales: $<span id="total-sales">0.00</span>
        </div>

        <table class="table table-striped table-hover" id="product-sales">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // CSV data provided in the brief
            const csvData = `product,region,sales
Widget A,North,150.50
Widget B,South,220.00
Widget A,North,75.25`;

            // Function to parse CSV and calculate sales
            function processSalesData(data) {
                const lines = data.trim().split('\n');
                // Remove the header row
                const records = lines.slice(1);

                const salesByProduct = {};
                let grandTotal = 0;

                records.forEach(record => {
                    const [product, region, salesStr] = record.split(',');
                    const sales = parseFloat(salesStr);

                    if (!isNaN(sales)) {
                        if (salesByProduct[product]) {
                            salesByProduct[product] += sales;
                        } else {
                            salesByProduct[product] = sales;
                        }
                        grandTotal += sales;
                    }
                });

                return { salesByProduct, grandTotal };
            }

            // Function to render the data into the HTML
            function renderData() {
                const { salesByProduct, grandTotal } = processSalesData(csvData);
                
                const tableBody = document.querySelector('#product-sales tbody');
                const totalSalesElement = document.getElementById('total-sales');

                // Clear any existing content
                tableBody.innerHTML = '';

                // Populate the table
                for (const product in salesByProduct) {
                    const total = salesByProduct[product];
                    const row = document.createElement('tr');
                    
                    const productCell = document.createElement('td');
                    productCell.textContent = product;
                    row.appendChild(productCell);

                    const salesCell = document.createElement('td');
                    salesCell.textContent = `$${total.toFixed(2)}`;
                    row.appendChild(salesCell);

                    tableBody.appendChild(row);
                }

                // Update the total sales element
                totalSalesElement.textContent = grandTotal.toFixed(2);
            }

            // Initial render
            renderData();
        });
    </script>

</body>
</html>
